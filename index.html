<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="icon" href="img/icon.png">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title>Pizza Time</title>
</head>
<body>
  <div class="jumbotron">
    <h1>Pizza Time</h2>
    <div class="blockquote">"It truly is the best time for pizza"- Jake M. customer from Seattle, WA</div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <form id="orderForm">
            <h3>Choose pizza size: </h3>
            <select id="size" class="form-control form-control-sm">
              <option value="">Select size</option>
              <option value="Small">Small ($8)</option>
              <option value="Medium">Medium ($12)</option>
              <option value="Large">Large ($14)</option>
              <option value="Extra Large">Extra Large ($16)</option>
            </select>
            <div class="form-check">
              <h3>Choose toppings: (+$1 for each topping)</h3>

              <h5>Meats:</h5>
              <input type="checkbox" class="form-check-input" name="toppings" value=" Pepperoni">
              <label class="form-check-label" for="exampleCheck1">Pepperoni</label>
              <input type="checkbox" class="form-check-input" name="toppings" value=" Pineapple">
              <label class="form-check-label" for="exampleCheck1">Pineapple</label>
              <input type="checkbox" class="form-check-input" name="toppings" value=" Sausage">
              <label class="form-check-label" for="exampleCheck1">Sausage</label>
              <input type="checkbox" class="form-check-input" name="toppings" value=" Beef">
              <label class="form-check-label" for="exampleCheck1">Beef</label>
              <input type="checkbox" class="form-check-input" name="toppings" value=" Ham">
              <label class="form-check-label" for="exampleCheck1">Ham</label>
              <input type="checkbox" class="form-check-input" name="toppings" value=" Salami">
              <label class="form-check-label" for="exampleCheck1">Salami</label>
              <input type="checkbox" class="form-check-input" name="toppings" value=" Italian Sausage">
              <label class="form-check-label" for="exampleCheck1">Italian Sausage</label>
              <input type="checkbox" class="form-check-input" name="toppings" value=" Philly Steak">
              <label class="form-check-label" for="exampleCheck1">Philly Steak</label>
              <input type="checkbox" class="form-check-input" name="toppings" value=" Bacon">
              <label class="form-check-label" for="exampleCheck1">Bacon</label>
              <input type="checkbox" class="form-check-input" name="toppings" value=" Premium Chicken">
              <label class="form-check-label" for="exampleCheck1">Premium Chicken</label>
              <h5>Non-Meats:</h5>
              <input type="checkbox" class="form-check-input" name="toppings" value=" Extra Cheese">
              <label class="form-check-label" for="exampleCheck1">Extra Cheese </label>
              <input type="checkbox" class="form-check-input" name="toppings" value=" Cheddar Cheese">
              <label class="form-check-label" for="exampleCheck1">Cheddar Cheese </label>
              <input type="checkbox" class="form-check-input" name="toppings" value=" Shredded Parmesan Asiago">
              <label class="form-check-label" for="exampleCheck1">Shredded Parmesan Asiago </label>
              <input type="checkbox" class="form-check-input" name="toppings" value=" Black Olives">
              <label class="form-check-label" for="exampleCheck1">Black Olives </label>
              <input type="checkbox" class="form-check-input" name="toppings" value=" Green Peppers">
              <label class="form-check-label" for="exampleCheck1">Green Peppers </label>
              <input type="checkbox" class="form-check-input" name="toppings" value=" Mushrooms">
              <label class="form-check-label" for="exampleCheck1">Mushrooms </label>
              <input type="checkbox" class="form-check-input" name="toppings" value=" Onions">
              <label class="form-check-label" for="exampleCheck1">Onions </label>
              <input type="checkbox" class="form-check-input" name="toppings" value=" Spinach">
              <label class="form-check-label" for="exampleCheck1">Spinach</label>
            </div>

            <button id="addToCart" type="submit" class = "btn-xl" name="button">Add to cart</button>
            <button id="clearCart" type="button" class = "btn-xl" name="button">Clear cart</button>
          </form>
        </div>

        <div class="col-md-8">
          <h2> Cart: $<span id="cartTotal"></span></h2>
          <ul id="cartDisplay"></ul>
        </div>
    </div>
  </body>
</html>
